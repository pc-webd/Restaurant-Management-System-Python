{%extends 'restaurant/base.html'%}
{%load static%}
{%block title%}login{%endblock%}
{%block content%}
{%block extra_style%}
    <style> 
        .box{background-color:#d8b00f ;}
        .row{padding:50px 0px 30px 0px;}
        input{width:100%;border: none;}
        label{color: white;font-weight: bold;}
        .error{font-weight: bold;}
        input:focus{border: none;}
        .submitBtn{background-color: black;color: white; border: 1px solid white; height: 50px;width:100px;padding: 10px;}
    </style>
{%endblock%}
<div class="container-fluid box">
    <div class="container">
        <div class="row">
            <div class="col-xl-5 col-lg-4 col-md-6 col-sm-12">
                <h2>Login Your <span style="color: white;">Account</span></h2><br>
                <form method="post">
                    {%csrf_token%}
                    {%if error_msg%}
                        <b>{{error_msg}}</b>
                        <br><br>
                    {%endif%} 
                    <div class="mb-3">
                        <input type="email" placeholder="Email" required  class="form-control form-control-lg"  name='email'>
                    </div>
                    <div class="mb-3">
                        <input type="password" placeholder="Password" minlength="8" required class="form-control form-control-lg" name="password">
                    </div>
                  
                    <button type="submit" class="submitBtn">Login</button>
                </form>
                <br>
                
            </div>
            <div class="col-xl-7 col-lg-6 col-md-6 col-sm-12">
                <div class="img-box">
                    <figure><img src="{% static 'images/img.jpg' %}" width="100%" alt="img" /></figure>
                </div>
            </div>
        </div>
        
    </div>
</div>
{%endblock%}
