{%extends 'restaurant/base.html'%}
{%load static%}
{%block title%}Add Restaurant{%endblock%}
{%block extra_style%}
    <style> 
        input,textarea{width:100%;border: none;padding: 8px;}
        label{font-weight: bold;}
        .error{font-weight: bold;}
        input:focus{border: none;}
        .submitBtn{background-color: #e3d105; border: 1px solid white; height: 50px;width:100px;padding: 10px;}
    </style>
{%endblock%}
{%block content%}
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-3">
                <br>
                <h3>Add Restaurant</h3><hr>
                <form method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {% for field in form%}
                    <div class="mb-2">
                        <span class="error">{{field.errors}}</span>
                        <label for="">{{field.label_tag}}</label>
                        <div class="form-control form-control-md">{{field}}</div>
                    </div>
                    {%endfor%}
                    <button type="submit" class="submitBtn">Add</button>
                </form>
            </div>
        </div>
    </div>

{%endblock%}
