{% extends "restaurant/base.html" %}

{% block content%}
   {% load static %}
    <!--Body Content-->
        <div class="container">
            <h2 class="mt-3">Forgot Password</h2> <hr>
        	<div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 main-col offset-md-3">
                    {% if error_message %}
                     <p style="color:red"><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" name="email"  placeholder="Email" id="email" required  class="form-control-lg"><br><br>
                            <input type="submit" class="btn btn-primary btn-lg" value="Submit">
                        </div>
                        <p class="mt-4">
                            <a href="/login/" id="RecoverPassword">Login</a> &nbsp; | &nbsp;
                            <a href="/register/" id="customer_register_link">Create account</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
                       
                        
                        
                         
    <!--End Body Content-->
    {%endblock%}
