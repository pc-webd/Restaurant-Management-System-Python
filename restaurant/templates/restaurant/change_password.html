{%extends 'restaurant/base.html'%}
{%load static%}
{%block title%}Change Password | {{request.user.get_full_name}}{%endblock%}
{%block extra_style%}
    <style> 
       .error{color:red}
    </style>
{%endblock%}
{%block content%}
    <div class="container">
        <br>
        <h3>Change Password</h3><br>
        <form action="" method="post" onsubmit="return CheckPsw()">
            {%csrf_token%}
            <div class="form-group">
                <label for="">Current Password</label>
                <input type="password" name='old_psw' id="old_psw" class="form-control" required minlength="8">
            </div>
            <div class="form-group">
                <label for="">New Password</label>
                <input type="password" name='new_psw' id="new_psw" class="form-control" required minlength="8">
            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="password" id="con_psw" class="form-control" required>
            </div> <br>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
        <br>
    </div>
    <script>
        function CheckPsw(){
            var psw=document.getElementById('new_psw').value;
            var confirm_psw=document.getElementById('con_psw').value;
            if(psw != confirm_psw){
                alert('Password and confirm password are not same ')
                return false
            }
            else{
                return true
            }

        }
    </script>
{%endblock%}
